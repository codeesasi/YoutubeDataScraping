<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Analytics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #64748b;
            --success: #22c55e;
            --danger: #ef4444;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            padding: 1.25rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .main-content {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 2rem;
        }

        .url-form {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 90%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            width: 70%;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .video-details {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .video-card {
            display: grid;
            gap: 1.5rem;
        }

        .video-card img {
            width: 100%;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .video-info {
            background: var(--background);
            padding: 1rem;
            border-radius: 0.75rem;
            border-left: 4px solid var(--primary);
        }

        .video-info label {
            color: var(--primary);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .alert-success {
            background-color: #dcfce7;
            color: #166534;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body ng-app="urlDashboardApp" ng-controller="MainController">
    {% raw %}
    <div class="dashboard">
        <header class="header">
            <h1><i class="fab fa-youtube"></i> YouTube Analytics Dashboard</h1>
        </header>
        
        <main class="main-content">
            <div class="url-form">
                <h2 align="center">Enter YouTube URL</h2>
                <div class="input-group">
                    <input type="text" ng-model="url" placeholder="Enter YouTube URL" ng-change="validateUrl()">
                </div>
                <button class="btn" ng-disabled="!isValidUrl || isProcessing" ng-click="submitUrl()">
                    <span class="loading-spinner" ng-if="isProcessing"></span>
                    {{isProcessing ? 'Processing...' : 'Analyze Video'}}
                </button>
                
                <div class="alert alert-info" ng-if="processingStatus">
                    {{ processingStatus }}
                </div>
                <div class="alert alert-success" ng-if="successMessage">
                    {{ successMessage }}
                </div>
                <div class="alert alert-error" ng-if="errorMessage">
                    {{ errorMessage }}
                </div>
            </div>

            <div class="video-details" ng-if="metadata">
                <div class="video-card">
                    <img ng-src="{{metadata.thumbnail}}" alt="Video thumbnail">
                    <h3>{{metadata.Title}}</h3>
                    
                    <div class="video-info">
                        <label>Channel:</label> {{metadata.Channel}}
                    </div>
                    
                    <div class="video-info">
                        <label>Views:</label> {{metadata.views | number}}
                    </div>
                    
                    <div class="video-info">
                        <label>Likes:</label> {{metadata.Likes | number}}
                    </div>
                    
                    <div class="video-info">
                        <label>Available Resolutions:</label>
                        <span ng-repeat="res in metadata.resolutions">{{res}}{{$last ? '' : ', '}}</span>
                    </div>
                    
                    <div class="video-info">
                        <label>Description:</label>
                        <div class="description">{{metadata.description}}</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    {% endraw %}

    <script>
        angular.module('urlDashboardApp', [])
        .controller('MainController', ['$scope', '$http', function($scope, $http) {
            $scope.url = '';
            $scope.isValidUrl = false;
            $scope.successMessage = '';
            $scope.errorMessage = '';
            $scope.isProcessing = false;
            $scope.processingStatus = '';
            $scope.metadata = null;
            
            $scope.validateUrl = function() {
                // Better URL validation pattern
                var urlPattern = new RegExp(
                    '^(https?:\\/\\/)?' + // protocol
                    '((?:www\\.)?youtube\\.com\\/watch\\?v=[\\w-]+|' + // long YouTube URL
                    'youtu\\.be\\/[\\w-]+)' + // short YouTube URL
                    '(\\?[;&a-z\\d%_.~+=-]*)?' + // additional query parameters
                    '(\\#[-a-z\\d_]*)?$', // fragment locator
                    'i'
                );
                
                // Make sure the URL is not empty and matches the pattern
                $scope.isValidUrl = !!$scope.url && urlPattern.test($scope.url);
                
                // For debugging
                console.log("Current URL:", $scope.url);
                console.log("Is valid:", $scope.isValidUrl);
            };
            
            $scope.submitUrl = function() {
                if (!$scope.isValidUrl) {
                    $scope.errorMessage = 'Please enter a valid URL before submitting.';
                    return;
                }
                
                $scope.successMessage = '';
                $scope.errorMessage = '';
                $scope.isProcessing = true;
                
                // Add http:// if it's missing
                let urlToSubmit = $scope.url;
                if (!/^https?:\/\//i.test(urlToSubmit)) {
                    urlToSubmit = 'http://' + urlToSubmit;
                }
                
                $http.post('/api/submit-url', { url: urlToSubmit })
                    .then(function(response) {
                        // Set up SSE listener
                        const eventSource = new EventSource('/api/status/' + response.data.task_id);
                        
                        eventSource.onmessage = function(event) {
                            const data = JSON.parse(event.data);
                            $scope.$apply(function() {
                                $scope.processingStatus = data.status;
                                
                                if (data.metadata) {
                                    $scope.metadata = data.metadata;
                                }
                                
                                if (data.status === 'Completed') {
                                    $scope.successMessage = 'Processing completed successfully!';
                                    $scope.isProcessing = false;
                                    $scope.processingStatus = '';
                                    eventSource.close();
                                } else if (data.status.startsWith('Error')) {
                                    $scope.errorMessage = data.status;
                                    $scope.isProcessing = false;
                                    $scope.processingStatus = '';
                                    eventSource.close();
                                }
                            });
                        };
                    })
                    .catch(function(error) {
                        $scope.errorMessage = 'Error processing URL. Please try again.';
                        $scope.isProcessing = false;
                        console.error('Error:', error);
                    });
            };
            
            // Initialize validation check when the controller loads
            $scope.validateUrl();
        }]);
    </script>
</body>
</html>
